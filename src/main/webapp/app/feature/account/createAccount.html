<div class="container" ng-controller="createAccountController as createAccountCtrl">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="firstname">{{'First-name:'}}</label>
      <div class="col-sm-10">
        <input class="form-control" id="firstname" ng-model = "firstName" placeholder="Enter firstname" name="firstname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="surname">{{'Surname:'}}</label>
      <div class="col-sm-10">          
        <input class="form-control" id="surname" ng-model = "secondName" placeholder="Enter surname" name="surname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="accountnumber">{{'Account number:'}}</label>
      <div class="col-sm-10">          
        <input class="form-control" id="accountnumber" ng-model = "accNo" placeholder="Enter account number" name="accountnumber">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-11 col-sm-1">
        <button type="submit" class="btn btn-default" ng-click = "createAccountCtrl.onSubmit(firstName, secondName, accNo)">Submit</button>
      </div>
    </div>
  </form>
</div>
