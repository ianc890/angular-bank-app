<div class="container" ng-controller="createAccountController as createAccountCtrl">
  <form class="form-horizontal" name="createForm" ng-submit="createAccountCtrl.onSubmit(firstName, secondName, accNo)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : createForm.firstname.$invalid && !createForm.firstname.$pristine }">
      <label class="control-label col-sm-2" for="firstname">{{'First-name:'}}</label>
      <div class="col-sm-10">
        <input class="form-control" id="firstname" ng-model = "firstName" placeholder="Enter firstname" name="firstname" ng-minlength="2" ng-maxlength="80" ng-required = "true">
        <p ng-show="createForm.firstname.$error.minlength" class="help-block">First name is too short.</p>
        <p ng-show="createForm.firstname.$error.maxlength" class="help-block">First name is too long.</p>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : createForm.surname.$invalid && !createForm.surname.$pristine }">
      <label class="control-label col-sm-2" for="surname">{{'Surname:'}}</label>
      <div class="col-sm-10">          
        <input class="form-control" id="surname" ng-model = "secondName" placeholder="Enter surname" name="surname" ng-minlength="2" ng-maxlength="80" ng-required = "true">
        <p ng-show="createForm.surname.$error.minlength" class="help-block">Surname is too short.</p>
        <p ng-show="createForm.surname.$error.maxlength" class="help-block">Surname is too long.</p>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : createForm.accountnumber.$invalid && !createForm.accountnumber.$pristine }">
      <label class="control-label col-sm-2" for="accountnumber">{{'Account number:'}}</label>
      <div class="col-sm-10">          
        <input class="form-control" id="accountnumber" ng-model = "accNo" placeholder="Enter account number" name="accountnumber" ng-minlength="4" ng-maxlength="4" ng-required = "true">
        <p ng-show="createForm.accountnumber.$error.minlength" class="help-block">Account number is too short.</p>
        <p ng-show="createForm.accountnumber.$error.maxlength" class="help-block">Account number is too long.</p>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-11 col-sm-1">
          <button ng-disabled = "createForm.$invalid" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
